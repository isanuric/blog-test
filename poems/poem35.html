        <p>
            امروز تیغِ فرهاد   بر کوه می‌کند      شَک
            آغوش‌های شیرین       امروز  می‌شود  هَک

            در کوچه‌های تردید   هر روز می‌وزد باد
            لیلی بدونِ پروا    با مرگ     می‌زند             فَک

            میثاق‌ها شکست و    قدیس‌های مست و
            شاهنشهان ِ افلاک      از خاک   می‌خورد چَک

            ایسان! خرافه‌گویان	 تکفیر کن    اگرچه
            دامانِ غربی ِ تو     هرگز          نمی‌شود لَک
        </p>
