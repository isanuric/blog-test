        <p>
            دیگر بگیر ردِ غزل در فِراق‌ها
            در بادها (خم شدنِ اشتیاق‌ها)

            پاییز را، باغِ بهار اجتناب نیست
            محکوم بود پنجره‌ها براتاق‌ها

            تکفیر را می‌شنوی از درخت و برگ؟
            چون سوز زد، محتمل است این طلاق‌ها

            کامِ جهان، بی تو به کام است، کام گیر
            ای شاعرِ بی‌شرفِ اتفاق‌ها
        </p>
