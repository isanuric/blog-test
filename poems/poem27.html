        <p>
            هجومِ ثانیه‌ها	 دیر می‌کرد همیشه تو را
            و حزن‌های جهان	 سیر می‌کرد همیشه تو را

            زمام‌دارِ شعرهای  مَرغزار بودی
            شغالِ پیرِ زمستان	 …. می‌کرد همیشه تو را
        </p>
