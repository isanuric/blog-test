            درونِ شعر تو   من   سال‌هاست	تباه شده‌ام
            بدل به واژه‌ی غمناکِ  «اشتباه»	شده‌ام

            تو محتوای جهانی پُر آسمانی و من
            در آسمانِ‌ جهان‌ات شبی 	سیاه شده‌ام
