            ریش ریش ِ مادری در در دربه‌دری.
            مادری دلی دری   در در   دربه‌دری.

            و باغ‌ ِ فرزندی.

            داغِ فرزندی.

            در      دارِ    داغِ    باغ ِ    فرزندی.
