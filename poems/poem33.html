    <content class="poem-content">
        <p>
            ریش ریش ِ مادری در در دربه‌دری.
            مادری دلی دری   در در   دربه‌دری.

            و باغ‌ ِ فرزندی.

            داغِ فرزندی.

            در      دارِ    داغِ    باغ ِ    فرزندی.

            دارِ فرزندی.

            بی‌    بی        بی‌بدنی،


            می       می     می‌‌زدنی.

        </p>
