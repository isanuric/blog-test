        <p>
            دیدی چگونه چشمِ تو را خواب خواب برد؟
            در شیشه شد جانِ خِرد	 آفتاب مُرد؟

            مام ِ هُنر 		کودکِ ذوق	 پایمال کرد
            مرگِ شرف 	در دو جهان 	 بازتاب خورد
