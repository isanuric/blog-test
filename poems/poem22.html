    <content>
        <p>
            ای در تنِ تو رفته آنزیمِ فراموشی
            چون وضعیتِ لپ‌ تاپ 	در حالتِ خاموشی

            این قصه‌ی هورمونی	 پایانِ بدی دارد
            افتادن ِ پی در پی		در درسِ‌ هم‌آغوشی


هانوفر ۲۰۰۸
        </p>
