        <p>
            هایدگر

            این بودن این درونِ لحظه تا ابد شدن
            از لحظه‌ها مداوم و همواره رد شدن

            بودن یَنی شدن (شدن‌های ریز ریز)
            اندیشناک مرزِ میانِ دو حَد شدن
        </p>
