    <content>
        <p>
            هر شب که سینه‌های تو انکار می‌شود
            دامانِ گُل		یکسره بیمار می‌شود

            از چشمِ واژه می‌افتد		جهانِ شعر
            اوجِ غزل		سینه‌ی دیوار می‌شود
        </p>
