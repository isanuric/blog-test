        <content>
        <p>
            پیوسته از تمامِ حادثه‌ها عبور کنی
            جِن‌های شهر	از تنِ ۱۰۰ پاره دور کنی

            تازیدنِ شغال و 	دشمنیِ کرکسان
            پروانه‌ای سپید و نکو  و		فُتور کنی


            فُتور: سستی، ضعف، کُندی


        </p>
