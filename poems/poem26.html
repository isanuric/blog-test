        <div class="text">
            <p>
                حضورِ تو ممکن نبود تب‌آلود شود
                مصادره گردد، بسوزد و نابود شود

                درودهای تو بر تار‌ و پودِ خاطره‌ها…
                امکان نداشت نباشی و، بدرود شود

                باران نبار بر سرِ این شعله‌های خشم…
                بگذار تباه شود آری و،
                در دود…
                شود
            </p>
