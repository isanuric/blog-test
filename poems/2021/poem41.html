    <main>
        <div class="text">
            <p>
                از بودِ* خود وارسته کن زنجیرِ باور، سین-الف!
                بَرکن، بِسوزان، خاک کن، تزویرِ داور، سین-الف!

                چشمانِ دل می‌گسترد تمثال‌ها در بوستان...
                تار است چشمان‌اش ولی! ای مرغِ کافر سین-الف!
            </p>
            <div class="signature"></div>
            <div class="details">
                *. Dasein. In-der-Welt-sein.
            </div>
